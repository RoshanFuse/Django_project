<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello</title>
  </head>
  <body style="background-color: beige;">
   <nav class="navbar navbar-dark bg-dark">
   <h1 style="color:white;"><center>Welcome to Library</center></h1>
   <a href="{% url 'logout_user' %}" style="margin-left:750px"><input type="submit" value="logout"></a> <br><br>
      </nav>
        <!-- ##############  for  massages framework ############### -->
            {% if messages %}
            {% for message in messages %}
               <p class="mas">{{ message }}</p>
            {% endfor %}
            {% endif %}
        <!-- ################  for image upload #################### -->
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <br><br>
                Name of Book:- {{nam.name}} <br> <br>
                {{nam.image}} <br><br>
                <input type="submit" value="upload">
            </form>
            <br><br>
            <hr><hr>
        <!-- ################# for show imgaes ##################### -->
        <div class="row" >
            {% for x in pic %}
            <div class="col-sm-4">
                <div class="card m-2">
                    {{x.name}}
                    <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px">
                    <div><a href="{% url 'delete' x.id %}"><input type="submit" value="delete"></a><a href="{% url 'update' x.id %}" style="margin-left: 10px;"><input type="submit" value="update"></a></div>
                </div>
                </div>
                {% endfor %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

  </body>
</html>
